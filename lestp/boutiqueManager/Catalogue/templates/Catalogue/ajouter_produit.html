{% extends 'base.html' %}

{% block title %}Ajouter un Produit{% endblock %}

{% block content %}
    <div class="container">
        <h1>Ajouter un Produit</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Enregistrer</button>
        </form>
        <a href="{% url 'liste_produits' %}" class="btn btn-link">Retour</a>
    </div>
{% endblock %}
