<!DOCTYPE html>
<html>
<head>
    <title>Liste des Produits</title>
</head>
<body>
    <h1>Liste des Produits</h1>
    <ul>
        {% for produit in produits %}
            <li>{{ produit.nom }} - {{ produit.prix }} FCFA</li>
        {% empty %}
            <li>Aucun produit disponible.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'ajouter_produit' %}">Ajouter un Produit</a>
</body>
</html>
