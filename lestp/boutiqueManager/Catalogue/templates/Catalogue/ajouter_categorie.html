<style>

    .container {
        max-width: 800px;
        margin: 0 auto;
    }

    h1 {
        margin-bottom: 1rem;
    }

    form {
        margin-bottom: 1rem;
    }

    button {
        margin-top: 1rem;
    }
</style>
{% extends 'base.html' %}

{% block title %}Ajouter une Catégorie{% endblock %}

{% block content %}
    <div class="container">
        <h1>Ajouter une Catégorie</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Enregistrer</button>
        </form>
        <a href="{% url 'liste_categories' %}" class="btn btn-link">Retour</a>
    </div>
{% endblock %}
