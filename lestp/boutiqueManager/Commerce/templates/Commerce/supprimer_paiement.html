<style>
  .container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    background: #f9f9f9;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h2 {
    text-align: center;
    color: #333;
    margin-bottom: 20px;
    font-family: 'Arial', sans-serif;
}

p {
    text-align: center;
    color: #555;
    margin-bottom: 20px;
    font-family: 'Arial', sans-serif;
}

.form-style {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.btn-style {
    background: #007bff;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background 0.3s ease;
}

.btn-style:hover {
    background: #0056b3;
}

.btn-danger {
    background: #dc3545;
}

.btn-danger:hover {
    background: #c82333;
}

.link-style {
    display: block;
    margin-top: 20px;
    text-align: center;
    color: #007bff;
    text-decoration: none;
    transition: color 0.3s ease;
}

.link-style:hover {
    color: #0056b3;
}

</style>

{% extends 'base.html' %}

{% block content %}
  <h2>Supprimer le paiement</h2>
  <p>Êtes-vous sûr de vouloir supprimer ce paiement de {{ paiement.montant }} FCFA effectué via {{ paiement.get_type_paiement_display }} ?</p>
  <form method="POST">
    {% csrf_token %}
    <button type="submit">Supprimer</button>
  </form>
  <a href="{% url 'Commerce:liste_paiements' %}">Annuler</a>
{% endblock %}
